<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">
		<br></br>
		<div class="card" style="max-width: 100%;">
			<div class="card-header">Actualizar categoria</div>
			<div class="card-body">
				<form th:action="@{'/actualizar/probar/'+ ${categoria.id}}"
					th:object="${categoria}" th:method="post">


					<div class="form-group row">
						<label for="descripcion" class="col-sm-2 col-form-label">Descripci√≥n</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="descripcion"
								th:field="*{descripcion}" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}"></small>
						</div>
					</div>


					<fieldset disabled>

						<div class="form-group row">
							<label for="disabledTextInput" class="col-sm-2 col-form-label">Fecha
								de creacion</label>
							<div class="col-sm-6">
								<input type="text" id="disabledTextInput" class="form-control"
									th:placeholder="*{fechaC}">
							</div>
						</div>
						<div class="form-group row">
							<label for="disabledTextInput" class="col-sm-2 col-form-label">Fecha
								de Baja</label>
							<div class="col-sm-6">
								<input type="text" id="disabledTextInput" class="form-control"
									th:placeholder="*{fechaB}">
							</div>
						</div>
					</fieldset>

					

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary"></input>
						</div>
					</div>

				</form>

			</div>
			<p th:text="${mensaje}" class="form-text text-success"></p>
		</div>
	</div>

	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
