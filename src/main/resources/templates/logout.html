<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<link rel="stylesheet" th:href="@{/css/login.css}" />

<meta charset="UTF-8">

<body style="background-color: white-space;">
	<br></br>
	<div class="container">
		<section class="vh-100">
			<div class="container-fluid h-custom">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-md-9 col-lg-6 col-xl-5">
						<img
							src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
							class="img-fluid" alt="Sample image">
					</div>
					<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
						<form th:action="@{/auth/login-post}" method="post">
							<div class="divider d-flex align-items-center my-4">
								<p class="text-center fw-bold mx-3 mb-0">Almacen</p>
							</div>


							<div class="form-group">
								<input type="text" name="username" id="username"
									class="form-control" placeholder="Dni" autofocus required />
							</div>

							<div class="form-group">
								<input type="password" name="password" id="password"
									class="form-control" placeholder="ContraseÃ±a" required />
							</div>



							<div class="text-center text-lg-start mt-4 pt-2">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="Ingresar" />
								<p class="small fw-bold mt-2 pt-1 mb-0">
									No tiene una cuenta? <a th:href="@{/auth/registro}"
										class="link-danger">Registrar</a>
								</p>
								<p class="small fw-bold mt-2 pt-1 mb-0">
									Landing <a th:href="@{/auth/landing}"
										class="link-danger">Page</a>
								</p>
							</div>

						</form>
					</div>
				</div>
			</div>

		</section>

	</div>
	<br></br>
	<br></br>

	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
