<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">
		<br></br>
		<div class="card" style="max-width: 100%;">
			<div class="card-header">Nuevo proveedor</div>
			<div class="card-body">
				<form th:object="${proveedor}" th:action="@{/proveedor/registrar}"
					th:method="post">
					<div class="form-group row">
						<label for="identificador" class="col-sm-2 col-form-label">Ruc</label>
						<div class="col-sm-6">
							<input type="text" maxlength="6" class="form-control"
								id="identificador" th:field="*{ruc}" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('ruc')}"
								th:errors="*{ruc}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="nombre"
								th:field="*{nombre}" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="numero" class="col-sm-2 col-form-label">NÃºmero</label>
						<div class="col-sm-6">
							<input type="number" maxlength="9" class="form-control"
								id="numero" th:field="*{numero}" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="correo" class="col-sm-2 col-form-label">Correo</label>
						<div class="col-sm-6">
							<input type="email" maxlength="9" class="form-control"
								id="correo" th:field="*{correo}" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="contacto" class="col-sm-2 col-form-label">Contacto</label>
						<div class="col-sm-6">
							<input type="text"  class="form-control"
								id="contacto" th:field="*{contacto}" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('contacto')}" th:errors="*{contacto}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="razon" class="col-sm-2 col-form-label">Razon</label>
						<div class="col-sm-6">
							<input type="text" class="form-control"
								id="razon" th:field="*{razon}" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('razon')}" th:errors="*{razon}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary"></input>
						</div>
					</div>

				</form>

			</div>
			<p th:text="${mensaje}" class="form-text text-success"></p>
		</div>
	</div>

	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
